<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Игра Ассоциации</title>
    
    <!-- Подключаем Tailwind CSS для стилей -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Настройка Import Map для React и иконок -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>
    
    <!-- Подключаем Babel для обработки JSX в браузере -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Скрываем скроллбары для чистоты интерфейса */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }

        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }

</head>
<body class="bg-gray-100 text-gray-900 h-screen w-full overflow-hidden selection:bg-indigo-100">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Play, Pause, SkipForward, Square, Clock, Settings, RotateCcw, 
            Info, CheckCircle2, Timer, Zap, BrainCircuit, Lightbulb, 
            Sparkles, Zap as ZapIcon, Eye, Heart, Crown, MapPin, 
            Quote, AlertTriangle, Loader2, Wand2, KeyRound, ChevronLeft, Sliders, X, ExternalLink
        } from 'lucide-react';

        // --- КОНФИГУРАЦИЯ API ---
        const getStoredApiKey = () => localStorage.getItem('gemini_api_key') || "";
        const setStoredApiKey = (key) => localStorage.setItem('gemini_api_key', key);

        const callGemini = async (prompt, userKey) => {
            const keyToUse = userKey || getStoredApiKey();
            if (!keyToUse) return null; // Ключ проверяется уровнем выше

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${keyToUse}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    }
                );
                const data = await response.json();
                
                if (data.error) {
                    console.error("Gemini API Error:", data.error);
                    alert(`Ошибка API: ${data.error.message}`);
                    return null;
                }

                return data.candidates?.[0]?.content?.parts?.[0]?.text || null;
            } catch (error) {
                console.error("Network/Parsing Error:", error);
                alert("Ошибка сети при обращении к AI.");
                return null;
            }
        };

        // --- ДАННЫЕ И КОНСТАНТЫ ---

        const CATEGORIES = {
            ALL: { id: 'all', label: 'Все категории' },
            AI_CUSTOM: { id: 'ai_custom', label: '✨ Своя тема (AI)', isAi: true },
            OBJECTS: { id: 'objects', label: 'Предметы и быт' },
            FOOD: { id: 'food', label: 'Еда и напитки' },
            NATURE: { id: 'nature', label: 'Природа и погода' },
            PLACES: { id: 'places', label: 'Город и места' },
            PEOPLE: { id: 'people', label: 'Люди и роли' },
            EMOTIONS: { id: 'emotions', label: 'Эмоции и состояния' },
            ABSTRACT: { id: 'abstract', label: 'Абстрактное' },
            ACTIONS: { id: 'actions', label: 'Действия и процессы' },
            COMMUNICATION: { id: 'communication', label: 'Коммуникация' },
            TECH: { id: 'tech', label: 'Технологии' },
        };

        const GAME_MODES = [
            { id: 'classic', label: 'Классика', icon: BrainCircuit, desc: 'Любые ассоциации. Просто и свободно.', isPro: false },
            { id: 'speed', label: 'На скорость', icon: ZapIcon, desc: 'Без остановок! Пауза > 1 сек — жми дальше.', isPro: false },
            { id: 'close', label: 'Близко', icon: Lightbulb, desc: 'Только очевидные и прямые ассоциации.', isPro: false },
            { id: 'far', label: 'Далеко', icon: Sparkles, desc: 'Ищи неожиданные, дальние связи.', isPro: true },
            { id: 'sensory', label: 'Сенсорика', icon: Eye, desc: 'Вид, фактура, температура, звук, запах, вкус.', isPro: true },
            { id: 'emotion', label: 'Эмоция', icon: Heart, desc: 'Какое настроение рождает это слово?', isPro: true },
            { id: 'status', label: 'Статус', icon: Crown, desc: 'Дорого/дёшево, элитно/массово, стиль.', isPro: true },
            { id: 'situation', label: 'Ситуация', icon: MapPin, desc: 'Сцена: где, с кем и что происходит.', isPro: true },
            { id: 'metaphor', label: 'Метафора', icon: Quote, desc: 'Формат "Это как..."', isPro: true },
            { id: 'no_banal', label: 'Без банальностей', icon: AlertTriangle, desc: 'Избегай слов "хорошо", "плохо", "обычно".', isPro: true },
        ];

        const DURATION_PRESETS = [60, 180, 300, 600, 900];
        const INTERVAL_PRESETS = [3, 5, 7, 10, 15];

        const createWords = (list, category) => list.split(', ').map(text => ({ text, category }));

        const WORD_DB = [
            ...createWords("Стул, Стол, Диван, Кровать, Шкаф, Полка, Ключ, Замок, Дверь, Окно, Лампа, Свеча, Зеркало, Часы, Календарь, Телефон, Наушники, Компьютер, Клавиатура, Мышь, Зарядка, Рюкзак, Сумка, Кошелёк, Зонт, Бутылка, Кружка, Тарелка, Ложка, Нож, Вилка, Книга, Тетрадь, Ручка, Наклейка, Плед, Подушка, Мыло, Полотенце, Очки", 'objects'),
            ...createWords("Хлеб, Масло, Сыр, Йогурт, Яйцо, Паста, Рис, Суп, Салат, Пицца, Шоколад, Печенье, Мёд, Яблоко, Банан, Апельсин, Лимон, Клубника, Орехи, Чай, Кофе, Какао, Вода, Сок", 'food'),
            ...createWords("Солнце, Дождь, Снег, Ветер, Гроза, Туман, Радуга, Море, Река, Озеро, Гора, Лес, Поле, Песок, Камень, Лист, Цветок, Дерево, Огонь, Лёд, Волна, Облако, Звезда, Луна", 'nature'),
            ...createWords("Дом, Квартира, Подъезд, Лифт, Двор, Улица, Площадь, Парк, Кафе, Ресторан, Магазин, Рынок, Офис, Переговорка, Коворкинг, Школа, Университет, Театр, Кино, Музей, Стадион, Библиотека, Больница, Аптека, Метро, Вокзал", 'places'),
            ...createWords("Друг, Подруга, Партнёр, Родитель, Ребёнок, Учитель, Тренер, Ведущий, Зритель, Клиент, Менеджер, Директор, Предприниматель, Команда, Коллега, Новичок, Эксперт, Психолог, Врач, Актёр, Музыкант, Художник, Программист, Дизайнер, Блогер, Сосед", 'people'),
            ...createWords("Радость, Спокойствие, Тревога, Страх, Злость, Грусть, Стыд, Вина, Удивление, Восторг, Усталость, Вдохновение, Скука, Интерес, Любовь, Нежность, Раздражение, Уверенность, Сомнение, Ревность, Смелость, Смущение, Облегчение, Одиночество", 'emotions'),
            ...createWords("Свобода, Время, Смысл, Выбор, Риск, Ответственность, Доверие, Контроль, Порядок, Хаос, Правило, Игра, Творчество, Красота, Гармония, Сила, Энергия, Внимание, Привычка, Цель, Результат, Ошибка, Успех, Провал", 'abstract'),
            ...createWords("Слушать, Говорить, Спорить, Договариваться, Просить, Отказывать, Объяснять, Убеждать, Продавать, Учиться, Тренироваться, Планировать, Делегировать, Начинать, Завершать, Ждать, Спешить, Выбирать, Рисковать, Праздновать, Путешествовать, Импровизировать, Создавать, Исправлять, Отпускать, Фокусироваться, Отдыхать, Работать", 'actions'),
            ...createWords("Выступление, Презентация, Камера, Микрофон, Сцена, Пауза, Тишина, Вопрос, Ответ, Шутка, История, Аргумент, Голос, Взгляд, Жест, Харизма", 'communication'),
            ...createWords("Интернет, Приложение, Чат, Уведомление, Подписка, Алгоритм, Данные, Пароль, Сеть, Батарея, Обновление, Ошибка (баг), Видеозвонок, Ссылка, Профиль, Лента", 'tech')
        ];

        // --- УТИЛИТЫ ---

        const formatTime = (seconds) => {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        const getRandomWord = (category, history, customWords = []) => {
            let pool = WORD_DB;
            if (category === CATEGORIES.AI_CUSTOM.id) {
                pool = customWords;
            } else if (category !== CATEGORIES.ALL.id) {
                pool = WORD_DB.filter(w => w.category === category);
            }
            
            if (!pool || pool.length === 0) return "Нет слов";
            const available = pool.filter(w => !history.includes(w.text));
            if (available.length === 0) {
                const fallback = pool[Math.floor(Math.random() * pool.length)];
                return fallback ? fallback.text : "Слова закончились";
            }
            return available[Math.floor(Math.random() * available.length)].text;
        };

        // --- ПРИЛОЖЕНИЕ ---

        function App() {
            const [screen, setScreen] = useState('SETTINGS'); 
            const [showProSettings, setShowProSettings] = useState(false); 
            const [showApiKeyModal, setShowApiKeyModal] = useState(false); // Для модалки ключа

            // Настройки
            const [totalDuration, setTotalDuration] = useState(180);
            const [wordInterval, setWordInterval] = useState(7);
            const [category, setCategory] = useState(CATEGORIES.ALL.id);
            const [modeId, setModeId] = useState('classic');
            
            // API Key
            const [apiKeyInput, setApiKeyInput] = useState(getStoredApiKey());
            const [showKeyInput, setShowKeyInput] = useState(false);

            // AI State
            const [customTopic, setCustomTopic] = useState('');
            const [customWords, setCustomWords] = useState([]);
            const [isGeneratingWords, setIsGeneratingWords] = useState(false);

            // Состояние игры
            const [isPlaying, setIsPlaying] = useState(false);
            const [roundTimeLeft, setRoundTimeLeft] = useState(0);
            const [wordTimeLeft, setWordTimeLeft] = useState(0);
            const [currentWord, setCurrentWord] = useState('');
            const [wordsHistory, setWordsHistory] = useState([]);
            const [wordsCount, setWordsCount] = useState(0);

            const tickRate = 100;
            const timerRef = useRef(null);
            const activeMode = GAME_MODES.find(m => m.id === modeId) || GAME_MODES[0];

            // --- ЛОГИКА ---

            const handleSaveKey = () => {
                if (!apiKeyInput.trim()) {
                    alert("Введите ключ!");
                    return;
                }
                setStoredApiKey(apiKeyInput);
                setShowKeyInput(false);
                setShowApiKeyModal(false);
            };

            const checkApiKey = () => {
                const key = getStoredApiKey();
                if (!key) {
                    setShowApiKeyModal(true);
                    return false;
                }
                return true;
            };

            const generateCustomWords = async () => {
                if (!checkApiKey()) return null;
                if (!customTopic.trim()) {
                    alert("Пожалуйста, введите тему!");
                    return null;
                }
                
                setIsGeneratingWords(true);
                const prompt = `Создай список из 40 существительных на русском языке, тесно связанных с темой "${customTopic}". Слова должны быть разнообразными и интересными для игры в ассоциации. Верни ТОЛЬКО слова, разделенные запятыми. Без нумерации, без вступлений.`;
                
                const result = await callGemini(prompt, apiKeyInput);
                setIsGeneratingWords(false);
                
                if (result) {
                    const words = result.split(',').map(s => ({ text: s.trim(), category: 'ai_custom' })).filter(w => w.text.length > 1);
                    if (words.length < 5) {
                        alert("Не удалось сгенерировать достаточно слов. Попробуйте другую тему.");
                        return null;
                    }
                    setCustomWords(words);
                    return words;
                }
                return null;
            };

            const startGame = async (overrides = {}) => {
                const configCategory = overrides.category || category;
                
                let currentPool = [];

                if (configCategory === CATEGORIES.AI_CUSTOM.id) {
                    // Проверка ключа перед стартом AI режима
                    if (!checkApiKey()) return;
                    
                    const generated = await generateCustomWords();
                    if (!generated) return;
                    currentPool = generated;
                }

                // ... остальная логика старта ...
                const configDuration = overrides.duration || totalDuration;
                const configInterval = overrides.interval || wordInterval;

                if (overrides.duration) setTotalDuration(overrides.duration);
                if (overrides.interval) setWordInterval(overrides.interval);
                if (overrides.category) setCategory(overrides.category);
                if (overrides.mode) setModeId(overrides.mode);

                setRoundTimeLeft(configDuration);
                setWordTimeLeft(configInterval);
                setWordsHistory([]);
                setWordsCount(0);
                
                const firstWord = getRandomWord(configCategory, [], configCategory === CATEGORIES.AI_CUSTOM.id ? currentPool : []);
                setCurrentWord(firstWord);
                setWordsHistory([firstWord]);
                
                setIsPlaying(true);
                setScreen('GAME');
            };

            const handleQuickStart = () => {
                startGame({
                    duration: 180,
                    interval: 7,
                    category: 'all',
                    mode: 'classic'
                });
            };

            const nextWord = () => {
                const newWord = getRandomWord(category, wordsHistory, customWords);
                setCurrentWord(newWord);
                setWordsHistory(prev => [...prev, newWord]);
                setWordsCount(prev => prev + 1);
                setWordTimeLeft(wordInterval);
            };

            const stopGame = () => {
                setIsPlaying(false);
                if (timerRef.current) clearInterval(timerRef.current);
                setScreen('RESULTS');
            };

            useEffect(() => {
                if (screen === 'GAME' && isPlaying) {
                    timerRef.current = setInterval(() => {
                        setRoundTimeLeft(prev => {
                            if (prev <= 0) {
                                stopGame();
                                return 0;
                            }
                            return prev - (tickRate / 1000);
                        });

                        setWordTimeLeft(prev => {
                            if (prev <= 0) {
                                nextWord();
                                return wordInterval;
                            }
                            return prev - (tickRate / 1000);
                        });

                    }, tickRate);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [screen, isPlaying, wordInterval, category, wordsHistory, customWords]);

            // --- РЕНДЕР МОДАЛКИ КЛЮЧА ---
            const renderApiKeyModal = () => {
                if (!showApiKeyModal) return null;
                return (
                    <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-fade-in">
                        <div className="bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full relative">
                            <button 
                                onClick={() => setShowApiKeyModal(false)}
                                className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                            >
                                <X size={20} />
                            </button>
                            <div className="flex items-center gap-3 mb-4">
                                <div className="bg-amber-100 p-2 rounded-xl">
                                    <KeyRound className="w-6 h-6 text-amber-600" />
                                </div>
                                <h3 className="text-xl font-bold text-gray-800">Нужен API ключ</h3>
                            </div>
                            <p className="text-sm text-gray-600 mb-4 leading-relaxed">
                                Для работы умных функций (генерация тем) нужен ключ от Google Gemini. Это бесплатно.
                            </p>
                            
                            <a 
                                href="https://aistudio.google.com/app/apikey" 
                                target="_blank"
                                rel="noopener noreferrer"
                                className="flex items-center gap-2 text-indigo-600 font-bold text-sm mb-4 hover:underline"
                            >
                                Получить ключ в Google AI Studio <ExternalLink size={14} />
                            </a>

                            <input 
                                type="password" 
                                value={apiKeyInput}
                                onChange={(e) => setApiKeyInput(e.target.value)}
                                className="w-full p-3 border-2 border-indigo-100 rounded-xl mb-4 focus:border-indigo-500 outline-none transition-colors"
                                placeholder="Вставьте ключ сюда..."
                            />
                            
                            <button 
                                onClick={handleSaveKey}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-colors"
                            >
                                Сохранить и продолжить
                            </button>
                        </div>
                    </div>
                );
            };

            // --- ЭКРАНЫ ---

            const renderStartScreen = () => {
                if (showProSettings) return renderProSettings();
                
                return (
                    <div className="flex flex-col h-full max-w-md mx-auto p-6 animate-fade-in bg-white justify-center">
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center p-4 bg-indigo-50 rounded-2xl mb-4">
                                <Sparkles className="w-10 h-10 text-indigo-600" />
                            </div>
                            <h1 className="text-4xl font-black text-gray-900 mb-2">Ассоциации</h1>
                            
                            <div className="bg-indigo-50/50 rounded-xl p-3 max-w-xs mx-auto border border-indigo-100">
                                <p className="text-indigo-900 text-sm font-medium leading-snug">
                                   ⚡️ Видишь слово — быстро называй ассоциации <b>вслух</b>. 
                                   <br/><span className="text-indigo-600/80 font-normal text-xs">Чем больше, тем лучше!</span>
                                </p>
                            </div>
                        </div>

                        <div className="space-y-4 w-full">
                            <button
                                onClick={handleQuickStart}
                                className="w-full group relative bg-indigo-600 hover:bg-indigo-700 text-white p-5 rounded-2xl shadow-xl transition-all active:scale-95 flex items-center justify-between overflow-hidden"
                            >
                                <div className="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform"></div>
                                <div className="flex items-center gap-4">
                                    <div className="bg-white/20 p-2 rounded-xl">
                                        <Zap className="w-6 h-6 text-white" />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-xl leading-none mb-1">Быстрый старт</div>
                                        <div className="text-indigo-100 text-xs font-medium">Классика • 3 мин</div>
                                    </div>
                                </div>
                                <div className="bg-white/20 p-2 rounded-full">
                                    <Play className="w-5 h-5 fill-current" />
                                </div>
                            </button>

                            <button
                                onClick={() => setShowProSettings(true)}
                                className="w-full bg-white border-2 border-gray-100 hover:border-gray-300 text-gray-700 p-5 rounded-2xl transition-all active:bg-gray-50 flex items-center justify-between"
                            >
                                <div className="flex items-center gap-4">
                                    <div className="bg-gray-100 p-2 rounded-xl">
                                        <Sliders className="w-6 h-6 text-gray-500" />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-lg leading-none mb-1">Своя игра</div>
                                        <div className="text-gray-400 text-xs font-medium">Настройки режимов и тем</div>
                                    </div>
                                </div>
                                <div className="text-gray-300">
                                    <ChevronLeft className="w-5 h-5 rotate-180" />
                                </div>
                            </button>
                        </div>

                        <div className="mt-8 flex justify-center">
                            <button onClick={() => setScreen('RULES')} className="text-gray-400 font-medium text-sm flex items-center gap-2 hover:text-gray-600 transition-colors">
                                <Info className="w-4 h-4" /> Как играть?
                            </button>
                        </div>
                    </div>
                );
            };

            const renderProSettings = () => (
                <div className="flex flex-col h-full max-w-md mx-auto p-4 animate-fade-in bg-gray-50">
                    <div className="flex items-center justify-between mb-4 mt-2">
                        <button 
                            onClick={() => setShowProSettings(false)}
                            className="p-2 -ml-2 text-gray-400 hover:text-gray-700 rounded-full hover:bg-gray-100 transition-colors"
                        >
                            <ChevronLeft size={24} />
                        </button>
                        <h2 className="text-xl font-bold text-gray-800">Настройки</h2>
                        <button 
                            onClick={() => setShowApiKeyModal(true)} 
                            className={`p-2 rounded-full transition-colors ${getStoredApiKey() ? 'text-indigo-600 bg-indigo-50' : 'text-gray-400 hover:text-gray-600'}`}
                        >
                            <KeyRound size={20} />
                        </button>
                    </div>

                    <div className="flex-1 space-y-6 overflow-y-auto pb-4 pr-1 scrollbar-hide">
                        {/* Категории */}
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                            <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
                                <Settings className="w-4 h-4 text-indigo-500" /> Словарь
                            </label>
                            <div className="flex flex-col gap-1.5">
                                {Object.values(CATEGORIES).map(cat => (
                                    <div key={cat.id}>
                                        <button
                                            onClick={() => setCategory(cat.id)}
                                            className={`w-full text-left px-3 py-3 rounded-lg border transition-all flex items-center justify-between text-sm ${
                                                category === cat.id 
                                                ? 'border-indigo-600 bg-indigo-50 text-indigo-700 font-medium' 
                                                : 'border-transparent hover:bg-gray-100 text-gray-600'
                                            }`}
                                        >
                                            <span className="flex items-center gap-2">
                                                {cat.isAi && <Sparkles className="w-4 h-4 text-amber-500" />}
                                                {cat.label}
                                            </span>
                                            {category === cat.id && <CheckCircle2 className="w-4 h-4 text-indigo-600" />}
                                        </button>
                                        
                                        {cat.isAi && category === cat.id && (
                                            <div className="mt-2 pl-2 pr-2 pb-2 animate-fade-in">
                                                <input 
                                                    type="text" 
                                                    value={customTopic}
                                                    onChange={(e) => setCustomTopic(e.target.value)}
                                                    placeholder="Тема (напр. Стартапы)"
                                                    className="w-full p-3 border border-indigo-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm"
                                                />
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Режимы */}
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                            <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
                                <BrainCircuit className="w-4 h-4 text-indigo-500" /> Режим игры
                            </label>
                            <div className="grid grid-cols-1 gap-2">
                                {GAME_MODES.map(mode => {
                                    const Icon = mode.icon;
                                    const isSelected = modeId === mode.id;
                                    return (
                                        <button
                                            key={mode.id}
                                            onClick={() => setModeId(mode.id)}
                                            className={`relative p-3 rounded-xl text-left border-2 transition-all flex items-start gap-3 ${
                                                isSelected 
                                                ? 'border-indigo-600 bg-indigo-50' 
                                                : 'border-transparent bg-gray-50 hover:bg-gray-100'
                                            }`}
                                        >
                                            <div className={`p-2 rounded-lg ${isSelected ? 'bg-indigo-200 text-indigo-700' : 'bg-gray-200 text-gray-500'}`}>
                                                <Icon size={20} />
                                            </div>
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2">
                                                   <span className={`font-bold text-sm ${isSelected ? 'text-indigo-900' : 'text-gray-700'}`}>
                                                     {mode.label}
                                                   </span>
                                                   {mode.isPro && <span className="text-[10px] font-bold px-1.5 py-0.5 bg-amber-100 text-amber-700 rounded-full">PRO</span>}
                                                </div>
                                                <p className="text-xs text-gray-500 leading-tight mt-1">{mode.desc}</p>
                                            </div>
                                            {isSelected && <CheckCircle2 className="absolute top-3 right-3 w-5 h-5 text-indigo-600" />}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Время */}
                        <div className="grid grid-cols-2 gap-3">
                            <div className="bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                                <label className="block text-xs font-bold text-gray-500 mb-2">Время раунда</label>
                                <select 
                                    value={totalDuration} 
                                    onChange={(e) => setTotalDuration(Number(e.target.value))}
                                    className="w-full p-2 bg-gray-100 rounded-lg text-sm font-bold"
                                >
                                    {DURATION_PRESETS.map(t => <option key={t} value={t}>{t >= 60 ? `${t/60} мин` : `${t} с`}</option>)}
                                </select>
                            </div>
                            <div className="bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                                <label className="block text-xs font-bold text-gray-500 mb-2">Смена слова</label>
                                <select 
                                    value={wordInterval} 
                                    onChange={(e) => setWordInterval(Number(e.target.value))}
                                    className="w-full p-2 bg-gray-100 rounded-lg text-sm font-bold"
                                >
                                    {INTERVAL_PRESETS.map(t => <option key={t} value={t}>{t} сек</option>)}
                                </select>
                            </div>
                        </div>
                    </div>

                    <button
                        onClick={() => startGame()}
                        disabled={isGeneratingWords}
                        className="w-full bg-indigo-600 hover:bg-indigo-700 disabled:opacity-70 disabled:cursor-wait active:bg-indigo-800 text-white font-bold py-3.5 rounded-xl shadow-lg transition-colors text-lg mt-4 flex items-center justify-center gap-2"
                    >
                        {isGeneratingWords ? <><Loader2 className="w-5 h-5 animate-spin" /> Генерируем...</> : "Начать"}
                    </button>
                </div>
            );

            const renderRules = () => (
                <div className="flex flex-col h-full max-w-md mx-auto p-4 animate-fade-in bg-white">
                    <div className="text-center mb-4 mt-2">
                        <h2 className="text-2xl font-bold text-gray-800">Инструкция</h2>
                    </div>
                    <div className="flex-1 overflow-y-auto space-y-4 pb-4 text-gray-700">
                        <div className="bg-indigo-50 p-4 rounded-2xl border border-indigo-100">
                            <div className="flex items-center gap-2 mb-2">
                                <activeMode.icon className="w-5 h-5 text-indigo-600" />
                                <h3 className="font-bold text-indigo-800">Режим: {activeMode.label}</h3>
                            </div>
                            <p className="text-sm font-medium leading-relaxed">{activeMode.desc}</p>
                        </div>
                        <div className="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                            <h3 className="font-bold text-gray-800 mb-2">Правила</h3>
                            <ul className="list-disc pl-5 space-y-2 text-sm">
                                <li>Говори <b>вслух</b> и быстро.</li>
                                <li>Не оценивай ответы.</li>
                            </ul>
                        </div>
                    </div>
                    <button onClick={() => setScreen('SETTINGS')} className="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-3.5 rounded-xl w-full">Назад</button>
                </div>
            );

            const renderGame = () => {
                const progress = (wordTimeLeft / wordInterval) * 100;
                const isUrgent = wordTimeLeft < 3; 
                const ModeIcon = activeMode.icon;
                const isSpeedMode = modeId === 'speed';

                return (
                    <div className="flex flex-col h-full max-w-md mx-auto bg-gray-50">
                        <div className="flex justify-between items-center p-4">
                            <div className="flex items-center gap-2 bg-white px-3 py-1.5 rounded-full shadow-sm border border-gray-200">
                                <Clock className="w-4 h-4 text-gray-400" />
                                <span className="font-mono font-bold text-gray-700 text-lg">{formatTime(Math.ceil(roundTimeLeft))}</span>
                            </div>
                            <button onClick={stopGame} className="p-2 text-red-400 hover:bg-red-50 rounded-full"><Square className="w-5 h-5 fill-current" /></button>
                        </div>

                        <div className="flex-1 flex flex-col items-center justify-center p-6 relative">
                            <div className="mb-6 bg-indigo-100 text-indigo-800 px-4 py-1.5 rounded-full flex items-center gap-2 shadow-sm">
                                <ModeIcon size={16} />
                                <span className="text-xs font-bold uppercase tracking-wide">{activeMode.label}</span>
                            </div>
                            
                            <div key={currentWord} className="mb-8 animate-scale-in min-h-[80px] flex items-center justify-center w-full">
                                <h1 className="text-4xl md:text-5xl font-black text-gray-900 break-words leading-tight text-center">{currentWord}</h1>
                            </div>

                            <div className="relative w-24 h-24 flex items-center justify-center mt-2">
                                <svg className="w-full h-full transform -rotate-90">
                                    <circle cx="48" cy="48" r="40" className="stroke-gray-200" strokeWidth="6" fill="transparent" />
                                    <circle cx="48" cy="48" r="40" className={`transition-all duration-100 ease-linear ${isUrgent ? 'stroke-red-500' : 'stroke-indigo-500'}`} strokeWidth="6" fill="transparent" strokeDasharray={251.2} strokeDashoffset={251.2 - (251.2 * progress) / 100} strokeLinecap="round" />
                                </svg>
                                <span className={`absolute text-2xl font-bold font-mono ${isUrgent ? 'text-red-600' : 'text-indigo-600'}`}>{Math.ceil(wordTimeLeft)}</span>
                            </div>
                        </div>

                        <div className="bg-white p-4 border-t border-gray-200 shadow-lg relative z-20">
                            <div className="max-w-sm mx-auto flex items-center gap-4">
                                <button onClick={() => setIsPlaying(!isPlaying)} className="p-4 rounded-2xl bg-gray-100 text-gray-700 font-bold hover:bg-gray-200 shrink-0">
                                    {isPlaying ? <Pause className="w-6 h-6" /> : <Play className="w-6 h-6" />}
                                </button>
                                <button onClick={nextWord} disabled={!isPlaying} className="flex-1 flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 text-white py-4 rounded-2xl font-bold text-xl shadow-md active:scale-95">
                                    Дальше <SkipForward className="w-6 h-6" />
                                </button>
                            </div>
                        </div>

                        {!isPlaying && (
                            <div className="absolute inset-0 bg-white/90 backdrop-blur-sm z-50 flex items-center justify-center">
                                <div className="text-center p-8 bg-white shadow-2xl rounded-3xl border border-gray-100 max-w-xs mx-4">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Пауза</h2>
                                    <button onClick={() => setIsPlaying(true)} className="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl shadow-lg">Продолжить</button>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const renderResults = () => {
                const timeSpent = totalDuration - Math.max(0, roundTimeLeft);
                return (
                    <div className="flex flex-col h-full max-w-md mx-auto p-4 animate-fade-in justify-center bg-gray-50">
                        <div className="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
                            <div className="bg-indigo-600 p-8 text-center text-white">
                                <h1 className="text-3xl font-bold mb-2">Раунд завершён</h1>
                                <p className="opacity-90 text-indigo-100">Отличная разминка!</p>
                            </div>
                            <div className="p-6 space-y-5">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-gray-50 p-4 rounded-2xl text-center"><span className="block text-gray-400 text-xs uppercase font-bold tracking-wider mb-1">Слов</span><span className="block text-3xl font-black text-gray-800">{wordsCount + 1}</span></div>
                                    <div className="bg-gray-50 p-4 rounded-2xl text-center"><span className="block text-gray-400 text-xs uppercase font-bold tracking-wider mb-1">Время</span><span className="block text-3xl font-black text-gray-800">{formatTime(Math.ceil(timeSpent))}</span></div>
                                </div>
                                <div className="space-y-3 pt-2">
                                    <div className="flex justify-between items-center text-sm border-b border-gray-100 pb-2"><span className="text-gray-500">Режим</span><span className="font-bold text-gray-800">{activeMode.label}</span></div>
                                    <div className="flex justify-between items-center text-sm pb-1"><span className="text-gray-500">Категория</span><span className="font-bold text-gray-800 truncate max-w-[150px]">{Object.values(CATEGORIES).find(c => c.id === category)?.label}</span></div>
                                </div>
                            </div>
                            <div className="p-6 bg-gray-50 space-y-3">
                                <button onClick={handleQuickStart} className="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl shadow"><RotateCcw className="w-5 h-5" /> Повторить "Классику"</button>
                                <button onClick={() => setScreen('SETTINGS')} className="w-full flex items-center justify-center gap-2 bg-white border border-gray-200 hover:bg-gray-100 text-gray-700 font-bold py-3.5 rounded-xl"><Settings className="w-5 h-5" /> В меню</button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <>
                  {renderApiKeyModal()}
                  {screen === 'SETTINGS' && renderStartScreen()}
                  {screen === 'RULES' && renderRules()}
                  {screen === 'GAME' && renderGame()}
                  {screen === 'RESULTS' && renderResults()}
                </>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
